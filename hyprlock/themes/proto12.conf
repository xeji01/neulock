#source = $HOME/.cache/wal/colors-hyprland.conf # uncomment this line if you want to source colors from Pywal16

-------------------- ADJUSTMENT --------------------

# DIRECTORIES
$img                        = ~/.config/hypr/hyprlock/assets
$wallpaper                  = ~/wallpaper/wallpaper.png # change this to path/to/yourwallpaper if you want
$widget                     = ~/.config/hypr/hyprlock/widgets

# USERNAME & LOCATION
$user                       = J. Duffrain
$loc                        = Bergen

# COLORS
# Tips for Pywal16 ---> Use '$color3' for dark color and '$color13' for light color

$tp                         = rgba(0, 0, 0, 0) # transparent
$background                 = $var1

$foreground                 = $var2
$foreground-alt             = $var3

# CUSTOM COLOR VARIABLES
$var1                       = rgba(237, 229, 229, 1) # soft white
$var2                       = rgba(26, 26, 26, 1) # eerie black 
$var3                       = rgba(200, 16, 46, 1) # alphabet red 

# FAIL COLOR
$fail                       = rgba(221, 8, 8, 1) # red

# FONT 
$main                       = very very punk font 
$alt                        =  
$sub                        = 
$jp                         = 

$icon1                      = Keith Haring 
$icon2                      = Basquiat 
$icon3                      = 

# SHADOW
$sp                         = 1
$ss                         = 3
$sc                         = $var2
$sb                         = 0.5



--------------------- GENERAL --------------------

general = {
    disable_loading_bar     = true
    hide_cursor             = true
    ignore_empty_input      = true
    immediate_render        = true
}



-------------------- BACKGROUND --------------------

# WALLPAPER
background {
    monitor                 =
    #path                    = $wallpaper 
    color                   = $background # using background color
    
    blur_passes             = 0
    blur_size               = 0

    contrast                = 0.8916
    brightness              = 0.8172
    vibrancy                = 0.1696
    vibrancy_darkness       = 0.0
}

# ADDITIONAL BACKGROUND



-------------------- ELEMENT --------------------

# ICON TOP 
label { 
    monitor                 =
    text                    = S
    color                   = $foreground-alt
    font_family             = $icon1
    font_size               = 250

    position                = -35, 200
    halign                  = right 
    valign                  = center  
}

# ICON MID 
label {  
    monitor                 =
    text                    = G
    color                   = $foreground-alt
    font_family             = $icon1
    font_size               = 350

    position                = 0, -180
    halign                  = center
    valign                  = center 
    zindex                  = 1
}

# ICON BOT 
label { 
    monitor                 =
    text                    = N
    color                   = $foreground-alt
    font_family             = $icon1
    font_size               = 150

    position                = -35, -10
    halign                  = right 
    valign                  = bottom
    zindex                  = 3
}



-------------------- TIME & DATE --------------------

# CLOCK 
label { 
    monitor                 =
    text                    = cmd[update:1000] echo "$(date +"%I:%M %P")" # 12-h format
    #text                    = cmd[update:1000] echo "$(date +"%H:%M")" # 24-h format
    color                   = $foreground
    font_family             = $main
    font_size               = 130

    position                = 35, -300 
    halign                  = left
    valign                  = top
}

# MONTH
label { 
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%d.%m.%y")"
    color                   = $foreground
    font_family             = $main
    font_size               = 130

    position                = -35, -160
    halign                  = right
    valign                  = top 
}



-------------------- TEXT --------------------

# TAG HYPRSTELLAR 
label { 
    monitor                 =
    text                    = hyprstellar
    color                   = $foreground
    font_family             = $main
    font_size               = 130

    position                = 35, 0
    halign                  = left 
    valign                  = bottom
    zindex                  = 2
}



--------------------- USER --------------------

# AVATAR

# NAME
label { 
    monitor                 =
    text                    = $user
    color                   = $foreground
    font_family             = $main
    font_size               = 40

    position                = -35, -500
    halign                  = right
    valign                  = top
}

# DESC

# LOCATION
label { 
    monitor                 =
    text                    = $loc
    color                   = $foreground
    font_family             = $main
    font_size               = 130

    position                = 35, -25
    halign                  = left
    valign                  = top
}



-------------------- INPUT --------------------

# INPUT BOX
input-field {
    monitor                 = 
    size                    = 400, 100
    rounding                = 2 
    outline_thickness       = 2
    hide_input              = false

    inner_color             = $tp 
    outer_color             = $tp
    check_color             = $tp

    dots_size               = 1
    dots_spacing            = 0.3
    dots_center             = false 
    dots_rounding           = 0
    dots_text_format        = Ã½
    
    font_family             = $icon2
    font_color              = $foreground-alt

    placeholder_text        =  
    fail_text               = WRONG PASSCODE <b>($ATTEMPTS)</b>

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300
   
    position                = 35, -230
    halign                  = left 
    valign                  = top 
}



-------------------- WIDGET --------------------

# BATTERY 
label { 
    monitor             =
    text                = cmd[update:1000] echo -e "$($widget/battery-text.sh)"
    color               = $foreground
    font_family         = $main
    font_size           = 40
    
    position            = -35, -550
    halign              = right
    valign              = top
}
