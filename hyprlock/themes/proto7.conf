-------------------- INPUT --------------------

# INPUT BOX
input-field {
    monitor                 = 
    size                    = 150, 23
    rounding                = -1 
    outline_thickness       = 0
    hide_input              = false

    inner_color             = $tp
    outer_color             = $foreground
    check_color             = $tp

    dots_size               = 1
    dots_spacing            = 0.3
    dots_center             = true
    dots_rounding           = 0
    dots_text_format        = t

    font_family             = $icon2
    font_color              = $background

    placeholder_text        =  
    fail_text               = 

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300
   
    position                = 0, -170
    halign                  = center
    valign                  = center
    zindex                  = 3
}



