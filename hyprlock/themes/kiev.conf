# DESC



-------------------- INPUT --------------------

# INPUT BOX
input-field {
    monitor                 = 
    size                    = 80, 23
    rounding                = 2 
    outline_thickness       = 0
    hide_input              = false

    inner_color             = $background 
    outer_color             = $background
    check_color             = $background

    dots_size               = 0.45
    dots_spacing            = 0.3
    dots_center             = true
    dots_rounding           = -1
    
    font_family             = $main
    font_color              = $foreground

    placeholder_text        =  
    fail_text               = WRONG PASSCODE <b>($ATTEMPTS)</b>

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300
   
    position                = 0, 35
    halign                  = center
    valign                  = bottom
}



-------------------- WIDGET --------------------

# BATTERY
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "$($widget/battery-text.sh)"
    color                   = $foreground
    font_family             = $sub
    font_size               = 12

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 34, 35
    halign                  = left
    valign                  = bottom
}

# LOCATION
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "$($widget/location.sh)"
    color                   = $foreground
    font_family             = $sub
    font_size               = 12
    
    position                = -35, -25
    halign                  = right
    valign                  = top
    zindex                  = 1
}
