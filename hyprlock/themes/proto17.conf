-------------------- ADJUSTMENT --------------------

# DIRECTORIES
$img                        = ~/.config/hypr/hyprlock/assets
$wallpaper                  = ~/Downloads/pexels-josh-hild-Cropped.jpg #/to/yourwallpaper if you want
$widget                     = ~/.config/hypr/hyprlock/widgets

# USERNAME & LOCATION
$user                       = 
$loc                        = 

# COLORS
# Tips for Pywal16 ---> Use '$color3' for dark color and '$color13' for light color

$tp                         = rgba(0, 0, 0, 0) # transparent
$background                 = 

$foreground                 = $var1
$foreground-alt             = 

# CUSTOM COLOR VARIABLES
$var1                       = rgba(237, 229, 229, 1) # soft white
$var2                       = rgba(6, 6, 6, 1) # eerie black 

# FAIL COLOR
$fail                       = rgba(221, 8, 8, 1) # red

# FONT 
$main                       = Estoria 
$alt                        = Estoria Outline 
$sub                        = PP Neue Machina Plain 
$jp                         = 

$icon1                      = Estoria 
$icon2                      = 
$icon3                      = 

# SHADOW
$sp                         = 1
$ss                         = 3
$sc                         = $var2
$sb                         = 0.5



--------------------- GENERAL --------------------

general = {
    disable_loading_bar     = true
    hide_cursor             = true
    ignore_empty_input      = true
    immediate_render        = true
}



-------------------- BACKGROUND --------------------

# WALLPAPER
background {
    monitor                 =
    path                    = $wallpaper 
    color                   = $background # using background color
    
    blur_passes             = 1
    blur_size               = 1

    contrast                = 0.8916
    brightness              = 0.7172
    vibrancy                = 0.1696
    vibrancy_darkness       = 0.0
    noise                   = 0.0125
}

# ADDITIONAL BACKGROUND



-------------------- ELEMENT --------------------

# ICON TOP
label { 
    monitor                 =
    text                    = * 
    color                   = $foreground
    font_family             = $icon1
    font_size               = 130
    
    shadow_passes           = $sp
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = -905, -55 
    halign                  = right
    valign                  = bottom 
}

-------------------- TIME & DATE --------------------

# CLOCK 
label { 
    monitor                 =
    text                    = cmd[update:1000] echo "$(date +"%I:%M")" # 12-h format
    #text                    = cmd[update:1000] echo "$(date +"%H:%M")" # 24-h format
    color                   = $foreground
    font_family             = $alt
    font_size               = 50
    
    shadow_passes           = $sp
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 0, 0 
    halign                  = center
    valign                  = center
}

# MONTH
label { 
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%d.%m")"
    color                   = $foreground
    font_family             = $alt
    font_size               = 60
    
    shadow_passes           = $sp
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = -35, 25
    halign                  = right
    valign                  = bottom 
}

# DAY
label { 
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%a")"
    color                   = $foreground
    font_family             = $main
    font_size               = 60

    position                = 35, 25
    halign                  = left
    valign                  = bottom 
}



