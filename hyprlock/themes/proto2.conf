source = $HOME/.cache/wal/colors-hyprland.conf

-------------------- ADJUSTMENT --------------------

# DIRECTORIES
$img                        = ~/.config/hypr/hyprlock/assets
$wallpaper                  = ~/wallpaper/wallpaper.png     # ----- change it to path/to/yourwallpaper
$widget                     = ~/.config/hypr/hyprlock/widgets

# USERNAME & LOCATION
$user                       = MR. PINK
$loc                        = LIVERPOOL, UK

# COLORS
# Pywal16 ---> Use '$color3' for dark color and '$color13' for light color

$background                 = rgba(0, 0, 0, 0) # ----- transparent
$backdrop                   = $var1

$foreground                 = $var2
$foreground-alt             = 

# CUSTOM COLOR VARIABLE
$var1                       = rgba(12, 12, 12, 1)    # ----- soft black
$var2                       = rgba(237, 229, 229, 1) # ----- soft white
$var3                       =  

# FAIL COLOR
$fail                       = rgba(221, 8, 8, 0.8)   # ----- red

# FONT 
$main                       = Gyrotrope Black
$alt                        = Gyrotrope 
$sub                        = Gyrotrope Bold
$jp                         = 

$icon1                      = 5 Geomedings
$icon2                      = 
$icon3                      = 
$icon4                      = 

# SHADOW
$sp                         = 1         # ----- shadow pass
$ss                         = 6         # ----- shadow size
$sc                         = $var1     # ----- shadow color
$sb                         = 1.2       # ----- shadow bypass



--------------------- GENERAL --------------------

general = {
    disable_loading_bar     = true
    hide_cursor             = true
    ignore_empty_input      = true
    immediate_render        = true
}



-------------------- BACKGROUND --------------------

# WALLPAPER
background {
    monitor                 =
    #path                    = $wallpaper 
    color                   = $backdrop # ----- using backdrop color

    blur_passes             = 0
    blur_size               = 0

    contrast                = 0.8916
    brightness              = 0.6172
    vibrancy                = 0.1696
    vibrancy_darkness       = 0.0
}

# ADDITIONAL BACKDROP



-------------------- ELEMENT --------------------

# IMAGE CHROME
image {
    monitor                 =
    path                    = $img/chrome.png
    size                    = 580
    border_size             = 0
    rounding                = 0

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 0, -50
    halign                  = center
    valign                  = center
    zindex                  = 1
}

# ICON
label { 
    monitor                 =
    text                    = S4
    color                   = $foreground
    font_family             = $icon1
    font_size               = 25

    position                = 45, -175
    halign                  = left
    valign                  = top
}

# LINE
shape {
    monitor                 =
    size                    = 1285, 1
    color                   = $foreground
    border_size             = 0

    position                = 0, 65
    halign                  = center
    valign                  = bottom
}



-------------------- TIME & DATE --------------------

# CLOCK
label {
    monitor                 =
    text                    = cmd[update:1000] echo "$(date +"%I:%M %p")" # 12-h format
    #text                    = cmd[update:1000] echo "$(date +"%H:%M")" # 24-h format
    color                   = $foreground
    font_family             = $sub
    font_size               = 10

    position                = -35, 35
    halign                  = right
    valign                  = bottom
}

# MONTH
label { 
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%^a %^b %d")"
    color                   = $foreground
    font_family             = $sub
    font_size               = 10

    position                = 45, 35
    halign                  = left
    valign                  = bottom
}

# DAY
label 
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%A")"
    color                   = $foreground
    font_family             = $main
    font_size               = 130

    position                = 0, 450
    halign                  = center
    valign                  = bottom
}



-------------------- TEXT --------------------

# TAG 
label { 
    monitor                 =
    text                    = HYPRSTELLAR
    color                   = $foreground
    font_family             = $sub
    font_size               = 10

    position                = 45, -25
    halign                  = left
    valign                  = top
}

# TAG
label {
    monitor                 =
    text                    = RESISTENCE
    color                   = $foreground
    font_family             = $main
    font_size               = 107

    position                = 0, -45
    halign                  = center
    valign                  = top
}

# TAG
label {
    monitor                 =
    text                    = PERSISTENCE
    color                   = $foreground
    font_family             = $alt
    font_size               = 97

    position                = 0, 50
    halign                  = center
    valign                  = bottom
}



--------------------- USER --------------------

# AVATAR



# NAME
label{ 
    monitor                 =
    text                    = $user
    color                   = $foreground
    font_family             = $sub
    font_size               = 10

    position                = 0, -25
    halign                  = center
    valign                  = top
}

# DESC



# LOCATION
label { 
    monitor                 =
    text                    = $loc
    color                   = $foreground
    font_family             = $sub
    font_size               = 10

    position                = -35, -25
    halign                  = right
    valign                  = top
}



-------------------- INPUT --------------------

# INPUT BOX
input-field {
    monitor                 = 
    size                    = 100, 23
    rounding                = 2 
    outline_thickness       = 0
    hide_input              = false

    inner_color             = $background 
    outer_color             = $foreground
    check_color             = $background

    dots_size               = 0.45
    dots_spacing            = 0.3
    dots_center             = true
    dots_rounding           = -1
    
    font_family             = $main
    font_color              = $foreground

    placeholder_text        =  
    fail_text               = WRONG PASSCODE <b>($ATTEMPTS)</b>

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300
   
    position                = 0, 35
    halign                  = center
    valign                  = bottom
}



