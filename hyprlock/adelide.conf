source = $HOME/.cache/wal/colors-hyprland.conf

-------------------- ADJUSTMENT --------------------

# SOURCES
$img                        = ~/.config/hypr/hyprlock/assets
$wallpaper                  = ~/wallpaper/wallpaper.png
$widget                     = ~/.config/hypr/hyprlock/widgets

# USERNAME
$user                       = HUMAN-01

# COLORS
$background                 = rgba(0, 0, 0, 0) #transparent
$foreground                 = $color13
$foreground-alt             = $color3
$col1                       =


$fail                       = rgba(221, 8, 8, 0.8)

# FONT 
$main                       = Helvetica Neue Black
$alt                        = Allura
$sub                        = Ndot55Caps
$dec                        = Emynam Crew
$jp                         = Adobe Hans Sans Bold

# SHADOW
$sp                         = 1 
$ss                         = 3
$sc                         = rgba(000000b3)
$sb                         = 0.9



--------------------- GENERAL --------------------

general = {
    disable_loading_bar     = true,
    hide_cursor             = true,
    ignore_empty_input      = true,
    immediate_render        = true
}



-------------------- BACKGROUND --------------------

background {
    monitor                 =
    path                    = $wallpaper
    blur_passes             = 2
    blur_size               = 4
    contrast                = 0.8916
    brightness              = 0.6172
    vibrancy                = 0.1696
    vibrancy_darkness       = 0.0

}



-------------------- ELEMENT --------------------

# LINE-DATE
shape {
    monitor                 =
    size                    = 170, 2
    color                   = $foreground
    rounding                = -1 # circle

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 0, -115
    halign                  = center
    valign                  = center
}

# PILL-USERBOX
shape {
    monitor                 =
    size                    = 74, 22
    color                   = $background # no fill
    rounding                = -1 # circle
    border_color            = $foreground
    border_size             = 1

    position                = 312, 132
    halign                  = left
    valign                  = center
}

# ICON-SMILEY
label {
    monitor                 =
    text                    = 
    color                   = $foreground
    font_size               = 19

    position                = -340, 132
    halign                  = right
    valign                  = center
    zindex                  = 1
}

# ICON-GLOBE
label {
    monitor                 =
    text                    = 
    color                   = $foreground
    font_size               = 20

    position                = -315, 132
    halign                  = right
    valign                  = center
}



-------------------- TIME & DATE --------------------

# CLOCK
label {
    monitor                 =
    text                    = cmd[update:1000] echo "<b><big> $(date +"%I:%M %p") </big></b>" # 12-h format
    #text                    = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>" # 24-h format
    color                   = $foreground
    font_family             = $main
    font_size               = 13

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = -770, -115
    halign                  = right
    valign                  = center
}

# DATE
label {
    monitor                 =
    text                    = cmd[update:1000] echo "<b><big> $(date +"%d %^b") </big></b>"
    color                   = $foreground
    font_family             = $main
    font_size               = 13

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 770, -115
    halign                  = left
    valign                  = center
}

# DATE-DAY
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%A")"
    color                   = $foreground
    font_family             = $dec
    font_size               = 100

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 0, -10 
    halign                  = center
    valign                  = center
}



