--------------------- USER --------------------

# AVATAR

# NAME
label {
    monitor                 =
    text                    = $user
    color                   = $foreground
    font_family             = $main
    font_size               = 8

    position                = 321, 132
    halign                  = left
    valign                  = center
}

# DESC


-------------------- INPUT --------------------

# INPUT BOX
input-field {
    monitor                 = 
    size                    = 80, 23
    rounding                = -1 
    outline_thickness       = 0
    hide_input              = false

    inner_color             = $background 
    outer_color             = $background
    check_color             = $background

    dots_size               = 0.35
    dots_spacing            = 0.3
    dots_center             = true
    dots_rounding           = -1
    
    font_family             = $main
    font_color              = $foreground

    placeholder_text        = PASSCODE 
    fail_text               = WRONG PASSCODE <b>($ATTEMPTS)</b>

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb
    
    position                = 0, 131
    halign                  = center
    valign                  = center
}



-------------------- WIDGET --------------------

# BATTERY
label {
    monitor             =
    text                = cmd[update:1000] echo -e "$($widget/battery-text.sh)"
    color               = $foreground
    font_family         = $sub Bold
    font_size           = 11
    
    
    position            = -35, -25
    halign              = right
    valign              = top
}

# PLAYER-STATUS
label {
    monitor             =
    text                = Now Playing
    color               = $foreground-alt
    font_family         = $sub Bold
    font_size           = 10
    
    position            = 35, 65
    halign              = left
    valign              = bottom
}

# PLAYER-TITLE
label {
    monitor             =
    text                = cmd[update:1000] echo -e "$($widget/playerctl.sh --title)"
    color               = $foreground
    font_family         = $sub Bold
    font_size           = 10
    
    position            = 35, 45
    halign              = left
    valign              = bottom
}

# PLAYER-ARTIST
label {
    monitor             =
    text                = cmd[update:1000] echo -e "$($widget/playerctl.sh --artist)"
    color               = $foreground
    font_family         = $sub Bold
    font_size           = 10
    
    position            = 35, 25
    halign              = left
    valign              = bottom
}
