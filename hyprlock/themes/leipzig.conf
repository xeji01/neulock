$var2                       = rgba(12, 12, 12, 1) # soft black
$var3                       = rgba(210, 42, 60, 0.9) # stamp color

$fail                       = rgba(221, 8, 8, 0.8)

# FONT 
$main                       = DepartureMono Nerd Font
$alt                        = Tyrowo Inked
$sub                        = Libre Barcode 128 Text
$dec                        = 5 Geomedings
$orn                        = Oriental View

# SHADOW
$sp                         = 1 
$ss                         = 3
$sc                         = rgba(000000b3)
$sb                         = 0.9



--------------------- GENERAL --------------------

general = {
    disable_loading_bar     = true,
    hide_cursor             = true,
    ignore_empty_input      = true,
    immediate_render        = true
}



-------------------- BACKGROUND --------------------

background {
    monitor                 =
    path                    = $wallpaper 
    blur_passes             = 0
    blur_size               = 0
    contrast                = 0.8916
    brightness              = 0.6172
    vibrancy                = 0.1696
    vibrancy_darkness       = 0.0
}



