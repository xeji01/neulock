-------------------- INPUT --------------------

# INPUT BOX
input-field {
    monitor                 = 
    size                    = 100, 23
    rounding                = 2 
    outline_thickness       = 0
    hide_input              = false

    inner_color             = $tp 
    outer_color             = $tp
    check_color             = $tp

    dots_size               = 0.45
    dots_spacing            = 0.3
    dots_center             = false
    dots_rounding           = -1
    
    font_family             = $main
    font_color              = $foreground-alt

    placeholder_text        =  
    fail_text               = WRONG PASSCODE <b>($ATTEMPTS)</b>

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300
   
    position                = 175, -315
    halign                  = left
    valign                  = center
}



