source = $HOME/.cache/wal/colors-hyprland.conf

-------------------- ADJUSTMENT --------------------

# SOURCES
$img                        = ~/.config/hypr/hyprlock/assets
$wallpaper                  = ~/wallpaper/wallpaper.png
$widget                     = ~/.config/hypr/hyprlock/widgets

# USERNAME
$user                       = XEJI-01

# COLORS
$background                 = rgba(0, 0, 0, 0) #transparent
$foreground                 = $color13
$foreground-alt             = $color3
$col1                       =


$fail                       = rgba(221, 8, 8, 0.8)

# FONT 
$main                       = HelveticaNeueLT Pro 93 BlkEx
$alt                        = HelveticaNeueLT Std Bold Outln
$sub                        = Ndot55Caps Bold
$dec                        = Helvetica Neue

# SHADOW
$sp                         = 1 
$ss                         = 3
$sc                         = rgba(000000b3)
$sb                         = 0.9



--------------------- GENERAL --------------------

general = {
    disable_loading_bar     = true,
    hide_cursor             = true,
    ignore_empty_input      = true,
    immediate_render        = true
}



-------------------- BACKGROUND --------------------

background {
    monitor                 =
    path                    = $wallpaper
    blur_passes             = 2
    blur_size               = 4
    contrast                = 0.8916
    brightness              = 0.6172
    vibrancy                = 0.1696
    vibrancy_darkness       = 0.0

}



-------------------- ELEMENT --------------------

# LINE
shape {
    monitor                 =
    size                    = 65, 4
    color                   = $foreground
    rounding                = 1

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 285, 8
    halign                  = left
    valign                  = center
}

# ICON-SMILEY
label {
    monitor                 =
    text                    = 
    color                   = $foreground
    font_size               = 19

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 360, 6
    halign                  = left
    valign                  = center
}

# ICON-MOON
label {
    monitor                 =
    text                    = 
    color                   = $foreground
    font_size               = 21

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 385, 5
    halign                  = left
    valign                  = center
}



-------------------- TIME & DATE --------------------

# CLOCK
label {
    monitor                 =
    text                    = cmd[update:1000] echo "$(date +"%I:%M %p")" # 12-h format
    #text                    = cmd[update:1000] echo "$(date +"%H:%M")" # 24-h format
    color                   = $foreground
    font_family             = $sub
    font_size               = 13

    position                = -35, -355
    halign                  = right
    valign                  = top
}

# DATE
label {
    monitor                 =
    text                    = cmd[update:1000] echo "$(date +"%d")"
    color                   = $foreground
    font_family             = $alt
    font_size               = 40

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 210, -355
    halign                  = left
    valign                  = top
}

# DATE-DAY
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%^a")"
    color                   = $foreground
    font_family             = $main
    font_size               = 40

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 35, -355
    halign                  = left
    valign                  = top
}



-------------------- TEXT --------------------

# TAG
label {
    monitor                 =
    text                    = HYPRSTLLR
    color                   = $foreground
    font_family             = $dec
    font_size               = 7

    position                = -35, -395
    halign                  = right
    valign                  = top
}



--------------------- USER --------------------

# AVATAR

# NAME
label {
    monitor                 =
    text                    = $user
    color                   = $foreground
    font_family             = $dec
    font_size               = 14

    shadow_passes           = $sp 
    shadow_size             = $ss
    shadow_color            = $sc
    shadow_boost            = $sb

    position                = 0, -355
    halign                  = center
    valign                  = top
}



-------------------- INPUT --------------------

# INPUT BOX
input-field {
    monitor                 = 
    size                    = 80, 23
    rounding                = 2 
    outline_thickness       = 0
    hide_input              = false

    inner_color             = $background 
    outer_color             = $background
    check_color             = $background

    dots_size               = 0.35
    dots_spacing            = 0.3
    dots_center             = true
    dots_rounding           = -1
    
    font_family             = $dec
    font_color              = $foreground

    placeholder_text        =  
    fail_text               = WRONG PASSCODE <b>($ATTEMPTS)</b>

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300
   
    position                = 0, -380
    halign                  = center
    valign                  = top
}



-------------------- WIDGET --------------------

# LOCATION
label {
    monitor             =
    text                = cmd[update:1000] echo -e "$($widget/location.sh)"
    color               = $foreground
    font_family         = $sub
    font_size           = 10
    
    position            = -35, -375
    halign              = right
    valign              = top
}
