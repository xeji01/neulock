source = $HOME/.cache/wal/colors-hyprland.conf

-------------------- ADJUSTMENT --------------------

# SOURCES
$img                        = ~/.config/hypr/hyprlock/assets
$wallpaper                  = ~/wallpaper/wallpaper.png
$widget                     = ~/.config/hypr/hyprlock/widgets

# USERNAME
$user                       = HUMAN-01 

# COLORS
$background                 = rgba(0, 0, 0, 0) # transparent
$foreground                 = $color13
$foreground-alt             = $color3
$var1                       = rgba(12, 12, 12, 1) # soft black


$fail                       = rgba(221, 8, 8, 0.8)

# FONT 
$main                       = Helvetica Neue
$alt                        = Garamontio Italic
$sub                        = Helvetica Neue Medium

# SHADOW
$sp                         = 1 
$ss                         = 3
$sc                         = rgba(000000b3)
$sb                         = 0.9



--------------------- GENERAL --------------------

general = {
    disable_loading_bar     = true,
    hide_cursor             = true,
    ignore_empty_input      = true,
    immediate_render        = true
}



-------------------- BACKGROUND --------------------

background {
    monitor                 =
    path                    = $wallpaper 
    blur_passes             = 0
    blur_size               = 0
    contrast                = 0.8916
    brightness              = 0.6172
    vibrancy                = 0.1696
    vibrancy_darkness       = 0.0
}



-------------------- ELEMENT --------------------

# LINE
shape {
    monitor                 =
    size                    = 1300, 2
    color                   = $foreground

    position                = 0, 25
    halign                  = center
    valign                  = bottom
}

# LINE BOTTOM LEFT
shape {
    monitor                 =
    size                    = 8, 2
    color                   = $foreground
    rotate                  = 90

    position                = 32, 25
    halign                  = left
    valign                  = bottom
}

# LINE BOTTOM RIGHT
shape {
    monitor                 =
    size                    = 8, 2
    color                   = $foreground
    rotate                  = 90

    position                = -32, 25
    halign                  = right
    valign                  = bottom
}

# BACKDROP 
shape { 
    monitor                 =
    size                    = 1366, 390
    color                   = $var1

    position                = 0, 0
    halign                  = center
    valign                  = top
}



-------------------- TIME & DATE --------------------

# CLOCK
label {
    monitor                 =
    text                    = cmd[update:1000] echo "$(date +"%I:%M %p")" # 12-h format
    #text                    = cmd[update:1000] echo "$(date +"%H:%M")" # 24-h format
    color                   = $foreground
    font_family             = $sub
    font_size               = 15

    position                = 0, -25
    halign                  = center
    valign                  = top
    zindex                  = 1
}

# DATE-DAY
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%^A")"
    color                   = $foreground
    font_family             = $main
    font_size               = 25

    position                = 35, 415
    halign                  = left
    valign                  = bottom
    zindex                  = 1
}

# DATE-MONTH
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%d %^B %Y")"
    color                   = $foreground
    font_family             = $main
    font_size               = 25

    position                = 35, 385
    halign                  = left
    valign                  = bottom
    zindex                  = 1
}



